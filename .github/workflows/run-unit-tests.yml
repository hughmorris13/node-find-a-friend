name: Run Unit Tests

on: [push]

jobs: 
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-vertion: 18
          cache: 'npm'

      - run: npm ci
      - rum: npm test:unit